name: Alpha Build

on:
  push:
    tags:
      - 'v*-alpha'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout project repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üì¶ Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: Create .env with Github Secrets
        run: |
          touch .env.alpha
          echo EAS_PROJECT_ID=$EAS_PROJECT_ID >> .env.alpha
          echo REPORT_WEBHOOK=$REPORT_WEBHOOK >> .env.alpha
        env:
          EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}
          REPORT_WEBHOOK: ${{ secrets.REPORT_WEBHOOK }}

      - name: üì¶ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ‚öôÔ∏è Run Prebuild
        run: pnpm prebuild:alpha
        shell: bash

      - name: üì± Run Android Build
        run: pnpm build:alpha --non-interactive --output=alpha-${{github.ref_name}}.apk --no-wait --message "Build alpha ${{ github.ref_name }}"
        shell: bash

      - name: Create Github Release
        uses: ncipollo/release-action@v1
        with:
          prerelease: true
          artifacts: 'alpha-${{github.ref_name}}.apk'
          generateReleaseNotes: true
          draft: false
