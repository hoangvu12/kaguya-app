name: Alpha Build

on:
  push:
    tags:
      - 'v*-alpha'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout project repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üì¶ Setup Node + PNPM + install deps
        uses: ./.github/actions/setup-node-pnpm-install

      - name: Create .env with Github Secrets
        run: |
          touch .env.alpha
          echo EAS_PROJECT_ID=$EAS_PROJECT_ID >> .env.alpha
        env:
          EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}

      - name: üì¶ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ‚öôÔ∏è Run Prebuild
        run: pnpm prebuild:alpha
        shell: bash

      - name: üì± Run Android Build
        run: pnpm build:alpha --non-interactive --output=kaguya-${{github.ref_name}}.apk --no-wait --message "Build alpha ${{ github.ref_name }}"
        shell: bash
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Read Release Notes
        uses: markpatterson27/markdown-to-output@v1
        id: mto
        with:
          filepath: changes.md

      - name: Create Github Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ github.ref_name }}
          files: 'kaguya-${{github.ref_name}}.apk'
          fail_on_unmatched_files: true
          body: ${{ steps.mto.outputs.body }}
          prerelease: true
