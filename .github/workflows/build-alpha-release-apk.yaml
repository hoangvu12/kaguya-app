name: Alpha Build

on:
  push:
    tags:
      - 'v*-alpha'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout project repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node + Bun + install deps
        uses: ./.github/actions/setup-node-bun-install

      - name: Create .env with Github Secrets
        run: |
          touch .env.alpha
          echo EAS_PROJECT_ID=$EAS_PROJECT_ID >> .env.alpha
        env:
          EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}

      - name: ðŸ“¦ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Run Android Build
        run: bun run build:alpha --non-interactive --output=kaguya-${{github.ref_name}}.apk --no-wait
        shell: bash
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Github Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ github.ref_name }}
          files: 'kaguya-${{github.ref_name}}.apk'
          fail_on_unmatched_files: true
          body: ${{ steps.changelog.outputs.changelog }}
          prerelease: true
